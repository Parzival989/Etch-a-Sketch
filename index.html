<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="config">
      <h1>Etch-a-Sketch</h1>
      <p>Have fun</p>
      <div>
        <input
          type="range"
          id="slidervalue"
          name="cowbell"
          min="2"
          max="100"
          value="16"
          step="1"
        />
        <label for="slidervalue" class="slidervalue">16x16</label>
      </div>
      <div>
        <button type="button" class="applyButton">Apply</button>
        <button type="button" class="writeButton">Write</button>
        <button type="button" class="clearButton">Clear</button>
      </div>
      <div class="colorPicker">
        <form>
          <label for="favcolor">Select your favorite color:</label>
          <input
            type="color"
            id="favcolor"
            name="favcolor"
            value="#ff0000"
          /><br /><br />
          <button type="button" class="colorButton">Set Color</button>
        </form>
      </div>

      <div class="board">
        <!--
        <div class="row">
          <div class="field"></div>
          <div class="field"></div>
        </div>
        <div class="row">
          <div class="field"></div>
          <div class="field"></div>
        </div>
        -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
