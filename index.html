<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="config">
      <h1>Etch-a-Sketch</h1>
      <p>Have fun</p>
      <div>
        <input
          type="range"
          id="slidervalue"
          name="cowbell"
          min="2"
          max="100"
          value="2"
          step="1"
        />
        <label for="slidervalue" class="slidervalue">2x2</label>
      </div>
      <button type="button" class="applyButton">Apply</button>
      <div class="board">
        <div class="row">
          <div class="field"></div>
          <div class="field"></div>
        </div>
        <div class="row">
          <div class="field"></div>
          <div class="field"></div>
        </div>
      </div>
    </div>
    <button type="button" class="getInfo">get</button>

    <script src="./script.js"></script>
  </body>
</html>
